<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Bússola Nerd</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo--png">
                <img src="Images/logo.png">
            </div>
        </div>
    </header>
    <main>
        <div class="text-call">
            <h1>
                <br>Estamos quase finalizando...
                <br> Em breve uma
                <br> nova <span>experiência nerd!</span>
            </h1>
        </div>
        <div class="text-call-play">
            <p>Enquanto isso, ouça nosso <span>PODCAST</span> e nos siga nas redes sociais</p>
        </div>
        <div class="social-media">
            <a class="instagram" href="https://instagram.com/bussolanerd/" target="_blank">
                <img src="/Images/icons/instagram.svg" alt="Instagram">
            </a>
            <a class="facebook" href="//facebook.com/acmnerd/" target="_blank">
                <img src="/Images/icons/facebook.svg" alt="Facebook">
            </a>
            <a class="twitter" href="https://twitter.com/bussolanerd/" target="_blank">
                <img src="/Images/icons/twitter.svg" alt="Twitter">
            </a>
            <a class="twitch" href="https://twitch.tv/bussolanerd/" target="_blank">
                <img src="/Images/icons/twitch.svg" alt="Twitch">
            </a>
            <a class="youtube" href="https://youtube.com/bussolanerd/" target="_blank">
                <img src="/Images/icons/youtube.svg" alt="Youtube">
            </a>
        </div>
        <div  class="play-spotify">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/7Mk9o7qX1ffuMgwWRjSTM6?utm_source=generator&t=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <div class="buttons"> 
            <div class="button-spotify">
                <a class="button-spotify-app" href="https://open.spotify.com/show/1aaM6oIWCaIJJ2l0YQVSgl" target="_blank">
                    <button>
                        Ouvir no SPOTIFY
                    </button>
                </a>
            </div>
            <div class="patreon">
                <a class="button-patreon" href="https://www.patreon.com/user?u=64829005" target="_blank">
                    <button>
                        Ser um APOIADOR
                    </button>
                </a>
            </div>
        </div>
    </main>
    <div class="bg-wrapper">
        <div class="bg-detail">
            <div class="bg-vector"></div>
            <div class="spiderman"></div>
        </div>
    </div>
</body>
</html>
